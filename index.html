<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>

<body>

  <h1 style="color: white; padding: 20px;">
    EduGo Dashboard
  </h1>

  <!-- ADD SUBJECT BUTTON -->
  <button id="addSubjectBtn" style="
    margin-left:20px;
    padding:10px 16px;
    border-radius:10px;
    border:none;
    background:#4fc3f7;
    color:#000;
    cursor:pointer;
  ">
    + Add Subject
  </button>

  <!-- DASHBOARD ROOT -->
  <div id="dashboard">
    <div id="subjectGrid"></div>
  </div>

  <!-- APP LOGIC -->
  <script type="module">
    const introSeen = localStorage.getItem("edugo_intro_seen");
    if (!introSeen) {
      window.location.href = "intro/intro.html";
    } else {
      import("./app.js");
    }
  </script>

</body>

</html>
