<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>

  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>

<body>

  <h1 style="color: white; padding: 20px;">
    EduGo Dashboard
  </h1>

  <button id="addSubjectBtn" style="
    margin-left:20px;
    padding:10px 16px;
    border-radius:10px;
    border:none;
    background:#4fc3f7;
    color:#000;
    cursor:pointer;
  ">
    + Add Subject
  </button>

  <div id="subjectModal" style="display:none;" class="modal-overlay">
    <div class="modal">
      <h2>Add Subject</h2>
      <input id="subjectName" placeholder="Subject name" />
      <input id="subjectUnits" type="number" placeholder="Total units" />
      <div class="modal-actions">
        <button id="cancelModal">Cancel</button>
        <button id="saveSubject">Add</button>
      </div>
    </div>
  </div>

  <div id="dashboard">
    <div id="subjectGrid"></div>
  </div>
<!-- FOCUS TIMER -->
<div style="margin:20px;color:white;">
  <h2>Focus Timer</h2>

  <select id="timerSubject">
    <option value="">Select Subject</option>
  </select>

  <div id="timerDisplay" style="font-size:28px;margin:10px 0;">
    00:00
  </div>

  <button id="startTimer">Start</button>
  <button id="pauseTimer">Pause</button>
  <button id="stopTimer">Stop</button>
</div>

  <!-- LOAD APP (NO REDIRECTS HERE) -->
  <script type="module" src="./app.js"></script>

</body>
</html>
