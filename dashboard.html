<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>

  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>

<body>

  <!-- APP CONTAINER -->
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div>
        <h1>EduGo</h1>
        <p class="subtitle">Your study control center</p>
      </div>
      <div class="profile-chip">ðŸ‘¤</div>
    </header>

    <!-- TOP GRID -->
    <section class="top-grid">

      <!-- TODAY PROGRESS (RING PLACEHOLDER) -->
      <div class="card card-large">
        <h3>Today</h3>
        <div class="ring-placeholder">
          <span>Progress Ring</span>
        </div>
      </div>

      <!-- FOCUS TIMER CARD -->
      <div class="card card-large">
        <h3>Focus Timer</h3>

        <select id="timerSubject"></select>

        <div id="timerDisplay" class="timer-big">00:00</div>

        <div class="timer-actions">
          <button id="startTimer">Start</button>
          <button id="pauseTimer">Pause</button>
          <button id="stopTimer">Stop</button>
        </div>

        <button id="enterFocusMode" class="primary">
          Enter Focus Mode
        </button>
      </div>

    </section>

    <!-- SUBJECTS -->
    <section>
      <h2>Subjects</h2>
      <div id="subjectGrid" class="card-grid">
        <!-- Subject cards injected by JS -->
      </div>
    </section>

    <!-- GOALS PREVIEW -->
    <section>
      <h2>Todayâ€™s Goals</h2>

      <div class="card">
        <p>Goals preview will appear here</p>
      </div>
    </section>

  </div>

  <!-- LOAD APP (NO REDIRECTS HERE) -->
  <script type="module" src="./app.js"></script>

</body>
</html>
