<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>

  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>

<body>

  <div class="app-shell">

    <header class="app-header">
      <div>
        <h1>EduGo</h1>
        <p class="subtitle">Your study control center</p>
      </div>
    </header>

    <!-- ADD SUBJECT -->
    <button id="addSubjectBtn">+ Add Subject</button>

    <!-- SUBJECT MODAL -->
    <div id="subjectModal" class="modal-overlay" style="display:none">
      <div class="modal">
        <h3>Add Subject</h3>
        <input id="subjectName" placeholder="Subject name" />
        <input id="subjectUnits" type="number" placeholder="Total units" />
        <button id="saveSubject">Save</button>
        <button id="cancelModal">Cancel</button>
      </div>
    </div>

    <!-- TOP GRID -->
    <section class="top-grid">

      <!-- TODAY RING -->
      <div class="card card-large">
        <h3>Today</h3>
        <div class="today-ring">
          <svg width="140" height="140">
            <circle cx="70" cy="70" r="52"
              stroke="rgba(255,255,255,0.15)"
              stroke-width="10" fill="none"/>
            <circle id="todayRingProgress"
              cx="70" cy="70" r="52"
              stroke="#4fc3f7"
              stroke-width="10"
              fill="none"
              stroke-linecap="round"
              transform="rotate(-90 70 70)"/>
          </svg>
          <div id="todayRingLabel" class="ring-label">0 min</div>
        </div>
      </div>

      <!-- DAILY ANALYTICS CARD -->
      <div class="card">
        <div class="card-header">
          <h3>Daily Analytics</h3>
          <button id="openAnalytics" class="icon-btn">â›¶</button>
        </div>

        <select id="dailyAnalyticsMode">
          <option value="overall">Overall</option>
          <option value="subject">Subject</option>
          <option value="goal">Goal</option>
        </select>

        <div id="dailyAnalyticsContent"></div>
      </div>

      <!-- ðŸ”¥ STREAK CARD -->
      <div class="card streak-card">
        <h3>Streak</h3>
        <div class="streak-main">
          ðŸ”¥ <span id="currentStreak">0</span> days
        </div>
        <div class="streak-sub">
          Longest: <span id="longestStreak">0</span> days
        </div>
      </div>

    </section>

    <!-- SUBJECTS -->
    <section>
      <h2>Subjects</h2>
      <div id="subjectGrid" class="card-grid"></div>
    </section>

    <!-- GOALS -->
    <section>
      <h2>Todayâ€™s Goals</h2>
      <div id="goalsPreview" class="goals-grid"></div>
    </section>

  </div>

  <!-- ADD GOAL -->
  <button id="addGoalBtn">+ Add Goal</button>

  <div id="goalModal" class="modal-overlay" style="display:none">
    <div class="modal">
      <h3>Add Goal</h3>
      <select id="goalSubject"></select>
      <input id="goalTopic" placeholder="Topic" />
      <select id="goalType">
        <option value="time">Time (minutes)</option>
        <option value="units">Units</option>
      </select>
      <input id="goalTarget" type="number" placeholder="Target" />
      <button id="saveGoal">Save Goal</button>
      <button id="cancelGoal">Cancel</button>
    </div>
  </div>

  <!-- FLOATING TIMER -->
  <div class="floating-timer">
    <select id="timerSubject"></select>
    <div id="timerDisplay">00:00</div>
    <button id="startTimer">Start</button>
    <button id="pauseTimer">Pause</button>
    <button id="stopTimer">Stop</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
