<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>

  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>

<body>

  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div>
        <h1>EduGo</h1>
        <p class="subtitle">Your study control center</p>
      </div>
    </header>

    <!-- ADD SUBJECT -->
    <button id="addSubjectBtn">+ Add Subject</button>

    <!-- ADD SUBJECT MODAL -->
    <div id="subjectModal" class="modal-overlay" style="display:none">
      <div class="modal">
        <h3>Add Subject</h3>
        <input id="subjectName" placeholder="Subject name" />
        <input id="subjectUnits" type="number" placeholder="Total units" />
        <button id="saveSubject">Save</button>
        <button id="cancelModal">Cancel</button>
      </div>
    </div>

    <!-- TODAY -->
    <section class="top-grid">
      <div class="card card-large">
        <h3>Today</h3>
        <div class="today-ring">
          <div id="todayRingLabel">0%</div>
        </div>
      </div>
    </section>

    <!-- SUBJECTS -->
    <section>
      <h2>Subjects</h2>
      <div id="subjectGrid" class="card-grid"></div>
    </section>

    <!-- GOALS -->
    <section>
      <h2>Todayâ€™s Goals</h2>
      <div id="goalsPreview" class="goals-grid"></div>
    </section>

  </div>

  <!-- FLOATING TIMER -->
  <div class="floating-timer">
    <select id="timerSubject"></select>
    <div id="timerDisplay">00:00</div>
    <button id="startTimer">Start</button>
    <button id="pauseTimer">Pause</button>
    <button id="stopTimer">Stop</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
