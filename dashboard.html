<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>

  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
</head>

<body>

  <!-- APP CONTAINER -->
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div>
        <h1>EduGo</h1>
        <p class="subtitle">Your study control center</p>
      </div>
      <div class="profile-chip">üë§</div>
    </header>

    <!-- TOP GRID -->
    <section class="top-grid">

      <!-- TODAY PROGRESS (RING PLACEHOLDER) -->
      <div class="card card-large">
        <h3>Today</h3>
       <div class="today-ring">
  <svg width="140" height="140">
    <circle
      cx="70"
      cy="70"
      r="52"
      stroke="rgba(255,255,255,0.1)"
      stroke-width="10"
      fill="none"
    />
    <circle
      id="todayRingProgress"
      cx="70"
      cy="70"
      r="52"
      stroke="#4fc3f7"
      stroke-width="10"
      fill="none"
      stroke-linecap="round"
      transform="rotate(-90 70 70)"
    />
  </svg>

  <div id="todayRingLabel" class="ring-label">0%</div>
</div>

      </div>

     

    </section>

    <!-- SUBJECTS -->
    <section>
      <h2>Subjects</h2>
      <div id="subjectGrid" class="card-grid">
        <!-- Subject cards injected by JS -->
      </div>
    </section>

    <!-- GOALS today -->
   <section>
  <h2>Today‚Äôs Goals</h2>
  <div id="goalsPreview" class="goals-grid"></div>
</section>


  </div>

  <!-- LOAD APP (NO REDIRECTS HERE) -->
  <script type="module" src="./app.js"></script>
<!-- FLOATING FOCUS TIMER -->
<div class="floating-timer" id="floatingTimer">

  <div class="floating-header">
    <span>Focus</span>
    <button id="enterFocusMode" class="mini-btn">‚õ∂</button>
  </div>

  <select id="timerSubject"></select>

  <div id="timerDisplay" class="floating-time">00:00</div>

  <div class="floating-actions">
    <button id="startTimer">‚ñ∂</button>
    <button id="pauseTimer">‚è∏</button>
    <button id="stopTimer">‚ñ†</button>
  </div>

</div>

</body>
</html>
