<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduGo</title>
  <link rel="stylesheet" href="intro.css" />
</head>
<body>

  <div id="intro">
    <div class="bg"></div>

    <div class="logo-container">
      <!-- SVG LOGO -->
      <svg id="logo" width="140" height="140" viewBox="0 0 100 100">
        <!-- Hexagon -->
        <polygon
          points="50 5, 90 27, 90 73, 50 95, 10 73, 10 27"
          class="hex"
        />

        <!-- Stylized E -->
        <line x1="32" y1="38" x2="68" y2="38" class="bar bar1"/>
        <line x1="32" y1="50" x2="58" y2="50" class="bar bar2"/>
        <line x1="32" y1="62" x2="68" y2="62" class="bar bar3"/>
      </svg>

      <div class="wordmark">EduGo</div>
      <div class="tagline">Focus · Track · Achieve</div>
    </div>
  </div>

  <script src="intro.js"></script>
</body>
</html>
